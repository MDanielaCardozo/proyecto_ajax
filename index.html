<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="formulario, ajax, js" />
    <meta name="description" content="Trabajo Práctico Módulo 2: Formulario" />
    <meta name="author" content="Daniela Cardozo" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Trabajo Práctico Módulo 2</title>
  </head>
  <body>
    <section class="container">
      <div class="contacto_box text-light">
        <form id="registroForm" class="d-flex flex-column justify-content-center">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" class="form-input"/>
          <div id="errorNombre" class="error"></div>

          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" class="form-input"/>
          <div id="errorApellido" class="error"></div>

          <label for="telefono">Telefono</label>
          <input type="tel" id="telefono" name="telefono" class="form-input"/>
          <div id="errorTelefono" class="error"></div>

          <label for="email">Correo electronico</label>
          <input type="email" id="email" name="email" class="form-input"/>
          <div id="errorEmail" class="error"></div>

          <label for="pais">País</label>
          <select
            id="pais"  
            name="pais"
            class="form-select"
            aria-label="Default select example"
            required
          >
            <option value="argentina" selected>Argentina</option>
            <option value="uruguay">Uruguay</option>
            <option value="brasil">Brasil</option>
            <option value="chile">Chile</option>
          </select>

          <label for="asunto">Asunto</label>
          <input type="text" id="asunto" name="asunto" class="form-input"/>
          <div id="errorAsunto" class="error"></div>

          <label for="mensaje">Descripción</label>
          <textarea
            id="mensaje"
            name="mensaje"
            rows="4"
            class="form-input"
            maxlength="200"
          ></textarea>
          <div id="errorDescripcion" class="error"></div>
          <p id="contador">0/200</p>
          <button type="submit" class="submit-button">Enviar</button>
        </form>
        <div id="mensajeAjax"></div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
